<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CatGPT Chatbot</title>
    <style>
        :root {
            --black: hsla(0, 0%, 0%, 1);
            --white: hsla(0, 0%, 99%, 1);
            --black-2: hsla(0, 0%, 0%, 1);
            --coffee: hsla(23, 37%, 36%, 1);
            --charcoal: hsla(198, 17%, 30%, 1);
            --light-coffee: hsla(23, 37%, 66%, 1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 6px solid var(--light-coffee);
            border-top: 6px solid var(--coffee);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            display: none;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: var(--charcoal);
            color: var(--white);
        }

        .header, .footer {
            position: sticky;
            background: var(--coffee);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
        }

        .header {
            top: 0;

        }

        .footer {
            bottom: 0;
            flex-direction: row;
        }

        #messages {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 20px;
            gap: 10px;
        }

        .message {
            background: var(--light-coffee);
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: var(--coffee);
        }

        #userInput {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }

        button {
            background: var(--charcoal);
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: var(--white);
            cursor: pointer;
            font-size: 18px;
        }

        a {
            color: var(--white);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .header, .footer {
                
                align-items: stretch;
            }
            .footer {
                flex-direction: column;
            }

    .header h1 {
        order: 1; /* This ensures the title stays on the left */
        margin:0;
    }

    .header a {
        order: 2; /* This ensures the link stays on the right */
        align-self: flex-end; /* Aligns the link to the end of the flex-container */
        margin:0;
    }
            #userInput, button {
                width: 100%;
                margin: 10px 0;
                
                
            }
            #userInput {
                width: calc(100% - 20px); 
            }

            #messages {
                padding: 10px;
            }

            h1, a, .message {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>CatGPT</h1>
        <a href="/about.html">About</a>
    </div>
    <div id="messages"></div>
    <div class="footer">

        <input id="userInput" type="text" onkeydown="if(event.key === 'Enter' && !document.getElementById('askButton').disabled) sendMessage()">
        <button onclick="sendMessage()" id="askButton">
            <span id="askText">Ask</span>
            <div class="spinner" id="spinner"></div>
        </button>
    </div>
    <script>
        function isYesNoQuestion(question) {
            let keywords = ['is', 'are', 'do', 'does', 'will', 'can', 'has', 'have', 'would', 'should', 'could', 'did', 'was', 'were'];
            let words = question.toLowerCase().split(' ');
    
            for (let i = 0; i < keywords.length; i++) {
                if (words.includes(keywords[i])) {
                    return true;
                }
            }
            return false;
        }
    
        function isQuestion(message) {
            const trimmedMessage = message.trim().toLowerCase();
            const keywords = ['is', 'are', 'do', 'does', 'will', 'can', 'has', 'have', 'would', 'should', 'could', 'did', 'was', 'were'];
            const endsWithQuestionMark = trimmedMessage.endsWith('?');
            const startsWithKeyword = keywords.some(word => trimmedMessage.startsWith(word));
            return endsWithQuestionMark || (startsWithKeyword && endsWithQuestionMark);
        }
    
        function sendMessage() {
            var input = document.getElementById('userInput');
            var messages = document.getElementById('messages');
            var askButton = document.getElementById('askButton');
            var askText = document.getElementById('askText');
            var spinner = document.getElementById('spinner');
    
            if (input.value.trim() === '') return;
    
            var userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = input.value;
            messages.prepend(userMessage);
    
            input.value = '';
    
            spinner.style.display = 'inline-block';
            askText.style.display = 'none';
            askButton.disabled = true;
    
            var questionResponses = ["Response to question 1", "Response to question 2", "Response to question 3"];
            var statementResponses = ["Response to statement 1", "Response to statement 2", "Response to statement 3"];
    
            var response;
            if (isQuestion(userMessage.textContent)) {
                response = questionResponses[Math.floor(Math.random() * questionResponses.length)];
            } else {
                response = statementResponses[Math.floor(Math.random() * statementResponses.length)];
            }
    
            var delay = Math.floor(Math.random() * 4) + 1;
            setTimeout(function () {
                var botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = response;
                messages.prepend(botMessage);
    
                spinner.style.display = 'none';
                askText.style.display = 'inline';
                askButton.disabled = false;
            }, delay * 1000);
        }
    </script>
    
    
    
       
</body>
</html>
