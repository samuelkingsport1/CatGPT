<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --black: hsla(0, 0%, 0%, 1);
            --white: hsla(0, 0%, 99%, 1);
            --black-2: hsla(0, 0%, 0%, 1);
            --coffee: hsla(23, 37%, 36%, 1);
            --charcoal: hsla(198, 17%, 30%, 1);
            --light-coffee: hsla(23, 37%, 66%, 1);
            --vh: 0px; /* We initialize the custom vh unit here */
        }
        body {
            background-color: var(--charcoal);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: calc(100vh - var(--vh)); /* Here we subtract the custom vh unit from the viewport height */
            box-sizing: border-box;
            overflow: hidden;
        }
        /*... your other styles ...*/
    </style>
    <script>
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        document.addEventListener('DOMContentLoaded', setVH);
    </script>
</head>
<body>
    <div id="app" class="app">
        <div class="header">
            <h1 class="header-title">CatGPT</h1>
            <a href="/about.html" class="about-link">About</a>
        </div>
        <div class="chat-window" ref="chatWindow">
            <div 
                class="message" 
                v-for="message in messages" 
                :class="[message.sender, { show: message.show }]" 
                :key="message.id">
                {{ message.text }}
            </div>
        </div>
        <input 
            v-model="input" 
            @keyup.enter="sendMessage" 
            class="chat-input" 
            placeholder="Type a message...">
        <button 
            @click="!isThinking && sendMessage()" 
            v-bind:class="{ inactive: isThinking }" 
            class="chat-button">
            <i class="fa fa-spinner fa-spin" v-if="isThinking"></i>
            <span v-else>Ask</span>
        </button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                input: '',
                messages: [],
                id: 0,
                isThinking: false
            },
            methods: {
                addMessage(text, sender) {
                    let id = this.id++;
                    this.messages.push({ text: text, sender: sender, id: id, show: false });
                },
                sendMessage() {
                    if (this.isThinking || !this.input) {
                        return;
                    }
                    this.addMessage(this.input, 'user');
                    this.input = '';
                    this.isThinking = true;
                    setTimeout(() => {
                        this.messages[this.messages.length - 1].show = true;
                        thisquote("<!DOCTYPE html>\n<html>\n<head>", "this.messages[this.messages.length - 1].show = true;\n                        this")
                            scrollToBottom();
                        this.isThinking = false;
                    }, 2000);
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        this.$refs.chatWindow.scrollTop = this.$refs.chatWindow.scrollHeight;
                    });
                }
            },
            created() {
                this.addMessage('Hello! How can I assist you today?', 'bot');
            },
            updated() {
                this.scrollToBottom();
            }
        });
    </script>
</body>
</html>
