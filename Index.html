<!DOCTYPE html>
<html>
<head>
    <title>CatGPT Chatbot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .header, .footer {
            position: sticky;
            background: #f1f1f1;
            padding: 10px;
            text-align: left;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        #messages {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 10px;
        }
        #userInput {
            width: 80%;
        }
        a {
            float: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CatGPT</h1>
        <a href="/about.html">About</a>
    </div>
    <div id="messages"></div>
    <div class="footer">
        <input id="userInput" type="text">
        <button onclick="sendMessage()">Ask</button>
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var messages = document.getElementById('messages');

            // User message
            var userMessage = document.createElement('div');
            userMessage.textContent = 'You: ' + input.value;
            messages.prepend(userMessage);

            // CatGPT response
            var botMessage = document.createElement('div');
            botMessage.textContent = 'CatGPT: No';
            messages.prepend(botMessage);

            // Clear input
            input.value = '';
        }
    </script>
</body>
</html>
