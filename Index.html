<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --black: hsla(0, 0%, 0%, 1);
            --white: hsla(0, 0%, 99%, 1);
            --black-2: hsla(0, 0%, 0%, 1);
            --coffee: hsla(23, 37%, 36%, 1);
            --charcoal: hsla(198, 17%, 30%, 1);
            --light-coffee: hsla(23, 37%, 66%, 1);
        }
        body {
            background-color: var(--charcoal);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: calc(var(--vh, 1vh) * 100);
            box-sizing: border-box;
            overflow: auto;
        }
        .app {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: calc(100vh - 40px);
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: var(--white);
    border-radius: 5px;
}

.chat-window {
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    flex-grow: 1;
    margin-bottom: 20px;
    max-height: calc(100vh - 120px);
}

.spacer {
    flex-grow: 1;
}



.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-title {
    margin: 0;
    padding: 0;
    color: var(--black);
}

.about-link {
    color: var(--black);
    text-decoration: none;
}





        .chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid var(--black);
            box-sizing: border-box;
        }
        .chat-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: var(--coffee);
            color: var(--white);
            text-align: center;
        }
        .chat-button:disabled {
            background-color: var(--light-coffee);
            color: var(--black);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: var(--black-2);
            color: var(--white);
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .user {
    text-align: right;
    margin-left: auto;
    margin-right: 0;
    animation: bounce 0.5s; /* Apply bounce animation */
}

        .bot {
            text-align: left;
            margin-right: auto;
            margin-left: 0;
            animation: slam 0.5s;
        }
        .fa-spin {
    -webkit-animation: spin 2s infinite linear;
    animation: spin 2s infinite linear;
}

@-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}


        .fa-spinner.show {
            display: inline-block;
            transition: opacity 0.5s;
        }
        @keyframes slam {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounce {
    0% {
        transform: translateY(-30px);
        opacity: 0;
    }
    60% {
        transform: translateY(10px);
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
@media (max-width: 600px) {
    .app {
        margin-bottom: 50px;
    }
}


    </style>
</head>
<body>
    <div id="app" class="app">
        <div class="header">
            <h1 class="header-title">CatGPT</h1>
            <a href="/about.html" class="about-link">About</a>
        </div>
        <div class="chat-window" ref="chatWindow">
            <div class="spacer"></div>
            <div 
                class="message" 
                v-for="message in messages" 
                :class="[message.sender, { show: message.show }]" 
                :key="message.id">
                {{ message.text }}
            </div>
        </div>
        <input 
            v-model="input" 
            @keyup.enter="sendMessage" 
            class="chat-input" 
            placeholder="Type a message...">
        <button 
            @click="!isThinking && sendMessage()" 
            v-bind:class="{ inactive: isThinking }" 
            class="chat-button">
            <i class="fa fa-spinner fa-spin" v-if="isThinking"></i>
            <span v-else>Ask</span>
        </button>
    </div>

        
        
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                input: '',
                messages: [],
                id: 0,
                isThinking: false
            },
            methods: {
                addMessage(text, sender) {
                    let id = this.id++;
                    this.messages.push({ text: text, sender: sender, id: id, show: false });
                },
                sendMessage() {
                    if (this.isThinking || !this.input) {
                        return;
                    }
                    this.addMessage(this.input, 'user');
                    this.input = '';
                    this.isThinking = true;
                    setTimeout(() => {
                        this.messages[this.messages.length - 1].show = true;
                        this.scrollToBottom();
                    }, 500);
                    setTimeout(() => {
                        this.addMessage('No.', 'bot');
                        setTimeout(() => {
                            this.messages[this.messages.length - 1].show = true;
                            this.scrollToBottom();
                        }, 500);
                    }, Math.floor(Math.random() * 2000) + 1000);
                    setTimeout(() => {
                        this.isThinking = false;
                        this.scrollToBottom();
                    }, Math.floor(Math.random() * 2000) + 2000);
                },
                scrollToBottom() {
    this.$nextTick(() => {
        let chatWindow = this.$refs.chatWindow;
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });
}


            }
        });
    </script>
<script>
    function setAppHeight() {
        const app = document.querySelector('.app');
        app.style.height = window.innerHeight + 'px';
    }

    window.onload = function() {
        setAppHeight();
    }

    window.addEventListener('resize', setAppHeight);
</script>

</body>
</html>
