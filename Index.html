<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #e6f2ff;
            font-family: Arial, sans-serif;
        }
        .app {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #66a3ff;
            box-sizing: border-box;
        }
        .chat-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4d94ff;
            color: #ffffff;
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(77, 148, 255, 0.1);
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
            opacity: 0;
        }
        .message.show {
            opacity: 1;
            transform: translateY(-20px);
        }
        .user {
            text-align: right;
            color: #003366;
            margin-left: auto;
            margin-right: 0;
        }
        .bot {
            text-align: left;
            color: #4d94ff;
            margin-right: auto;
            margin-left: 0;
        }
        .fa-spinner {
            display: none;
            animation: spin 1s infinite;
        }
        .fa-spinner.show {
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <h1>CatBot 3000</h1>
        <div v-for="(msg, index) in messages" :key="index" class="message show" :class="msg.class">
            {{ msg.text }}
        </div>
        <i v-if="isThinking" class="fa fa-spinner show"></i>
        <input v-model="input" class="chat-input" placeholder="Ask me anything...">
        <button @click="askQuestion" class="chat-button">Ask</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                messages: [],
                input: '',
                isThinking: false
            },
            methods: {
                askQuestion: function() {
                    if(this.input.trim() !== '') {
                        this.messages.push({ text: this.input, class: 'user', show: true });
                        this.input = '';
                        this.isThinking =```javascript true;
                        setTimeout(() => {
                            this.isThinking = false;
                            this.messages.push({ text: 'No.', class: 'bot', show: true });
                        }, Math.floor(Math.random() * 2000) + 1000);
                    }
                }
            }
        });
    </script>
</body>
</html>
