<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --black: hsla(0, 0%, 0%, 1);
            --white: hsla(0, 0%, 99%, 1);
            --black-2: hsla(0, 0%, 0%, 1);
            --coffee: hsla(23, 37%, 36%, 1);
            --charcoal: hsla(198, 17%, 30%, 1);
            --light-coffee: hsla(23, 37%, 66%, 1);
        }
        body {
            background-color: var(--charcoal);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        .app {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: calc(100vh - 40px); /* Adjust the height by subtracting the padding from the viewport height */
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: var(--white);
    border-radius: 5px;
}

.chat-window {
    overflow: auto;
    margin-bottom: 20px;
    flex: 1 0 auto; /* This will allow the chat window to grow and shrink as needed, but not shrink below its content size */
}
        .chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid var(--black);
            box-sizing: border-box;
        }
        .chat-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: var(--coffee);
            color: var(--white);
            text-align: center;
        }
        .chat-button:disabled {
            background-color: var(--light-coffee);
            color: var(--black);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: var(--black-2);
            color: var(--white);
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .user {
            text-align: right;
            margin-left: auto;
            margin-right: 0;
        }
        .bot {
            text-align: left;
            margin-right: auto;
            margin-left: 0;
            animation: slam 0.5s;
        }
        .fa-spinner {
            display: none;
            animation: spin 1s infinite;
        }
        .fa-spinner.show {
            display: inline-block;
            transition: opacity 0.5s;
        }
        @keyframes slam {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <div class="chat-window">
            <div 
                class="message" 
                v-for="message in messages" 
                :class="[message.sender, { show: message.show }]" 
                :key="message.id">
                {{ message.text }}
            </div>
        </div>
        <input 
            v-model="input" 
            @keyup.enter="sendMessage" 
            class="chat-input" 
            placeholder="Type a message...">
        <button 
            @click="sendMessage" 
            :disabled="isThinking" 
            class="chat-button">
            <i class="fa fa-spinner" v-if="isThinking"></i>
            <span v-else>Ask</span>
        </button>
    </div>
    <script>
new Vue({
    el: '#app',
    data: {
        input: '',
        messages: [],
        id: 0,
        isThinking: false
    },
    methods: {
        addMessage(text, sender) {
            let id = this.id++;
            this.messages.push({ text: text, sender: sender, id: id, show: false });
            this.$nextTick(() => {
                this.messages[this.messages.length - 1].show = true;
            });
        },
        sendMessage() {
            if (this.input) {
                this.addMessage(this.input, 'user');
                this.input = '';
                this.isThinking = true;
                setTimeout(() => {
                    this.addMessage('No.', 'bot');
                    this.isThinking = false;
                }, Math.floor(Math.random() * 2000) + 1000);
            }
        }
    }
});

    </script>
</body>
</html>
