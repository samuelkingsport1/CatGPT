<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CatGPT Chatbot</title>
    <style>
        :root {
            --black: hsla(0, 0%, 0%, 1);
            --white: hsla(0, 0%, 99%, 1);
            --black-2: hsla(0, 0%, 0%, 1);
            --coffee: hsla(23, 37%, 36%, 1);
            --charcoal: hsla(198, 17%, 30%, 1);
            --light-coffee: hsla(23, 37%, 66%, 1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 6px solid var(--light-coffee);
            border-top: 6px solid var(--coffee);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            display: none;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: var(--charcoal);
            color: var(--white);
        }

        .header, .footer {
            position: sticky;
            background: var(--coffee);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
        }

        .header {
            top: 0;
            justify-content: space-between;
        }

        .footer {
            bottom: 0;
            flex-direction: row;
        }

        #messages {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 20px;
            gap: 10px;
        }

        .message {
            background: var(--light-coffee);
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: var(--coffee);
        }

        #userInput {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }

        button {
            background: var(--charcoal);
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: var(--white);
            cursor: pointer;
            font-size: 18px;
        }

        a {
            color: var(--white);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .header, .footer {
                flex-direction: column;
                align-items: stretch;
            }

            #userInput, button {
                width: 100%;
                margin: 10px 0;
                
            }

            #messages {
                padding: 10px;
            }

            h1, a, .message {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>CatGPT</h1>
        <a href="/about.html">About</a>
    </div>
    <div id="messages"></div>
    <div class="footer">

        <input id="userInput" type="text" onkeydown="if(event.key === 'Enter' && !document.getElementById('askButton').disabled) sendMessage()">
        <button onclick="sendMessage()" id="askButton">
            <span id="askText">Ask</span>
            <div class="spinner" id="spinner"></div>
        </button>
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var messages = document.getElementById('messages');
            var askButton = document.getElementById('askButton');
            var askText = document.getElementById('askText');
            var spinner = document.getElementById('spinner');

            // Prevent blank message submission
            if (input.value.trim() === '') return;

            // User message
            var userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = input.value;
            messages.prepend(userMessage);

            // Clear input
            input.value = '';

            // Show spinner and disable button
            spinner.style.display = 'inline-block';
            askText.style.display = 'none';
            askButton.disabled = true;

            // Simulate bot delay
            var delay = Math.floor(Math.random() * 4) + 1; // random delay between 1 to 4 seconds
            setTimeout(function() {
                // CatGPT response
                var botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = 'No';
                messages.prepend(botMessage);

                // Hide spinner and enable button
                spinner.style.display = 'none';
                askText.style.display = 'inline';
                askButton.disabled = false;
            }, delay * 1000);
        }
    </script>
</body>
</html>
