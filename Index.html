<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CatGPT - The first AFI, Artificial Feline Intelligence</title>
    <meta name="title" content="CatGPT - The Sassy, Satirical Chatbot">
    <meta name="description" content="Meet CatGPT, here to serve you a heaping plate of wit, sarcasm, and feline charm. Not your usual AI experience - it's a hiss-terically fun time!">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.catgpt.com/">
    <meta property="og:title" content="CatGPT - The Sassy, Satirical Chatbot">
    <meta property="og:description" content="Dive into a world of wit, humor, and sarcasm with CatGPT, the internet's sassiest chatbot. Expect purrsonality and feline charm like you've never seen before in AI.">
    <meta property="og:image" content="http://www.catgpt.com/images/catgpt-og.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://www.catgpt.com/">
    <meta property="twitter:title" content="CatGPT - The Sassy, Satirical Chatbot">
    <meta property="twitter:description" content="Experience AI with a twist! CatGPT, the internet's sassiest chatbot, offers humor, wit, and a charming feline spirit.">
    <meta property="twitter:image" content="http://www.catgpt.com/images/catgpt-twitter.jpg">
    <meta charset="UTF-8">
    <style>
        :root {
            --black: hsla(0, 0%, 0%, 1);
            --white: hsla(0, 0%, 99%, 1);
            --coffee: hsla(23, 37%, 36%, 1);
            --charcoal: hsla(198, 17%, 30%, 1);
            --light-coffee: hsla(23, 37%, 66%, 1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 6px solid var(--light-coffee);
            border-top: 6px solid var(--coffee);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            display: none;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: var(--charcoal);
            color: var(--white);
        }
        .header, .footer {
            position: sticky;
            background: var(--coffee);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
        }
        .header {
            top: 0;
            z-index: 3;
        }
        .footer {
            bottom: 0;
            flex-direction: row;
        }
        #messages {
            position: relative;
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 20px;
            gap: 10px;
            background-color: white;
        }
        #watermark {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url('catgpt.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
        }
        .message {
            background: var(--charcoal);
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            z-index: 2;
        }
        .user {
            align-self: flex-end;
            background: var(--coffee);
        }
        #userInput {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }
        button {
            background: var(--charcoal);
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: var(--white);
            cursor: pointer;
            font-size: 18px;
        }
        a {
            color: var(--white);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 600px) {
            .footer {
                flex-direction: column;
                align-items: stretch;
            }
            .header h1 {
                margin: 0;
                padding: 0;
            }
            .header {
                flex-direction: row;
                align-items: stretch;
            }
            .header a {
                order: 2;
                align-self: flex-end;
                margin: 0;
            }
            #userInput, button {
                width: 100%;
                margin: 10px 0;
            }
            #userInput {
                width: calc(100% - 20px);
            }
            #messages {
                padding: 10px;
            }
            h1, a, .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CatGPT</h1>
        <a href="/about.html">About</a>
    </div>
    <div id="messages">
        <div id="watermark"></div>
    </div>
    <div class="footer">
        <input id="userInput" type="text" onkeydown="if(event.key === 'Enter' && !askButton.disabled) sendMessage()">
        <button onclick="sendMessage()" id="askButton">
            <span id="askText">Ask</span>
            <div class="spinner" id="spinner"></div>
        </button>
    </div>
    <script>
        const keywords = ['is', 'are', 'do', 'does', 'will', 'can', 'has', 'have', 'would', 'should', 'could', 'did', 'was', 'were', 'why', 'where'];
        const questionResponses = ["If I had a nickel for every time I cared, I'd still be spectacularly broke.", "Wouldn't you like to know?", "Does a cat chase lasers? (I'll take that as a yes.)", "Are you familiar with the saying 'curiosity killed the cat'? You're starting to sound a lot like that cat.", "Oh, a question! I haven't heard one of those before (eye roll).", "I'm here to serve you a heap of sass, not answers."];

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messageText = userInput.value.trim();
            userInput.value = '';

            if (messageText) {
                // Disable ask button and show spinner
                const askButton = document.getElementById('askButton');
                const askText = document.getElementById('askText');
                const spinner = document.getElementById('spinner');
                askButton.disabled = true;
                askText.style.display = 'none';
                spinner.style.display = 'block';

                // Add user message
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user');
                userMessage.textContent = messageText;
                document.getElementById('messages').appendChild(userMessage);

                setTimeout(() => {
                    // Add bot message
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot');
                    botMessage.textContent = getBotResponse(messageText);
                    document.getElementById('messages').appendChild(botMessage);

                    // Enable ask button and hide spinner
                    askButton.disabled = false;
                    askText.style.display = 'block';
                    spinner.style.display = 'none';
                }, 2000);
            }
        }

        function getBotResponse(message) {
            const lowerCaseMessage = message.toLowerCase();
            if (keywords.some(keyword => lowerCaseMessage.startsWith(keyword) || lowerCaseMessage.includes(' ' + keyword + ' '))) {
                return questionResponses[Math.floor(Math.random() * questionResponses.length)];
            } else {
                return "I'm just a catbot, I don't have all the answers. Try asking me something else.";
            }
        }
    </script>
</body>
</html>
