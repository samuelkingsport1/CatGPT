<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --black: hsla(0, 0%, 0%, 1);
            --white: hsla(0, 0%, 99%, 1);
            --black-2: hsla(0, 0%, 0%, 1);
            --coffee: hsla(23, 37%, 36%, 1);
            --charcoal: hsla(198, 17%, 30%, 1);
            --light-coffee: hsla(23, 37%, 66%, 1);
        }
        body {
            background-color: var(--charcoal);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        .app {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px; /* Adjust based on your header height */
            padding-bottom: 50px; /* Adjust based on your footer height */
            background-color: var(--white);
            border-radius: 5px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--white);
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .header-title {
            margin: 0;
            padding: 0;
            color: var(--black);
        }
        .about-link {
            color: var(--black);
            text-decoration: none;
        }
        .chat-window {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-grow: 1;
            max-height: calc(100vh - 220px); /* Adjust based on your header and footer height */
        }
        .spacer {
            flex-grow: 1;
        }
        .footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: var(--white);
            box-shadow: 0px -2px 10px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--black);
            box-sizing: border-box;
        }
        .chat-button {
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: var(--coffee);
            color: var(--white);
            text-align: center;
        }
        .chat-button:disabled {
            background-color: var(--light-coffee);
            color: var(--black);
        }
        @media (min-width: 600px) {
            .chat-input {
                width: 70%;
            }
            .chat-button {
                width: 30%;
            }
        }
    </style>
    
</head>
<body>
    <div id="app" class="app">
        <div class="header">
            <h1 class="header-title">CatGPT</h1>
            <a href="/about.html" class="about-link">About</a>
        </div>
        <div class="chat-window" ref="chatWindow">
            <div class="spacer"></div>
            <div 
                class="message" 
                v-for="message in messages" 
                :class="[message.sender, { show: message.show }]" 
                :key="message.id">
                {{ message.text }}
            </div>
        </div>
        <div class="footer">
            <input 
                v-model="input" 
                @keyup.enter="sendMessage" 
                class="chat-input" 
                placeholder="Type a message...">
            <button 
                @click="!isThinking && sendMessage()" 
                v-bind:class="{ inactive: isThinking }" 
                class="chat-button">
                <i class="fa fa-spinner fa-spin" v-if="isThinking"></i>
                <span v-else>Ask</span>
            </button>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                input: '',
                messages: [],
                id: 0,
                isThinking: false
            },
            methods: {
                addMessage(text, sender) {
                    let id = this.id++;
                    this.messages.push({ text: text, sender: sender, id: id, show: false });
                },
                sendMessage() {
                    if (this.isThinking || !this.input) {
                        return;
                    }
                    this.addMessage(this.input, 'user');
                    this.input = '';
                    this.isThinking = true;
                    setTimeout(() => {
                        this.messages[this.messages.length - 1].show = true;
                        this.scrollToBottom();
                    }, 500);
                    setTimeout(() => {
                        this.addMessage('No.', 'bot');
                        setTimeout(() => {
                            this.messages[this.messages.length - 1].show = true;
                            this.scrollToBottom();
                        }, 500);
                    }, Math.floor(Math.random() * 2000) + 1000);
                    setTimeout(() => {
                        this.isThinking = false;
                        this.scrollToBottom();
                    }, Math.floor(Math.random() * 2000) + 2000);
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        let chatWindow = this.$refs.chatWindow;
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    });
                }
            }
        });
    </script>
</body>
</html>
