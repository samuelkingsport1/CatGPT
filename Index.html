<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        body {
            background-color: #e6f2ff;
            font-family: Arial, sans-serif;
        }
        .app {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #66a3ff;
            box-sizing: border-box;
        }
        .chat-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4d94ff;
            color: #ffffff;
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(77, 148, 255, 0.1);
            box-sizing: border-box;
        }
        .user {
            text-align: right;
            color: #003366;
            margin-left: auto;
            margin-right: 0;
        }
        .bot {
            text-align: left;
            color: #4d94ff;
            margin-right: auto;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <h1>CatBot 3000</h1>
        <div v-for="msg in messages" class="message" :class="msg.class" v-show="msg.show" :class="{'animate__bounceInUp': msg.user, 'animate__bounceInDown': msg.bot}">
            <i class="fas fa-spinner fa-spin" v-if="msg.loading"></i>
            <span v-else>{{ msg.text }}</span>
        </div>
        <input v-model="input" class="chat-input" placeholder="Ask me anything...">
        <button @click="askQuestion" class="chat-button">Ask</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                messages: [],
                input: ''
            },
            methods: {
                askQuestion: function() {
                    this.messages.push({ text: this.input, show: true, user: true, bot: false, loading: false });
                    this.input = '';
                    setTimeout(() => {
                        this.messages.push({ text: '', show: true, user: false, bot: true, loading: true });
                        setTimeout(() => {

                        }, Math.floor(Math.random() * 2000) + 1000);
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
